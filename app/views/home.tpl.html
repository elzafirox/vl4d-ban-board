<!--TODO make cards & text smaller!-->
<div layout="row" layout-align="center" style="min-height:550px;">
  <div class="md-padding kanban-col" ng-repeat="col in kanban_cols" layout="column" flex>
    <div flex>
      <header>{{col.title}}</header>
      <hr />
      <md-card ng-repeat="card in col.cards" class="md-padding">
        <md-toolbar>
          <h3 class="md-toolbar-tools">
            <span>{{card.title}}</span>
          </h3>
        </md-toolbar>
        <md-content>
          <p>{{card.details}}</p>
          <p>{{card.date_created}}</p>
        </md-content>
      </md-card>
    </div>
  </div>
</div>

<!--Action Menu Button-->
<md-button class="md-fab md-warn upward_btn" aria-label="UpwardMenu" ng-click="showActionMenu()">
  <img src="images/ic_white-upward.png" />
  <md-tooltip md-visible="showTooltip">
    Open Action Menu
  </md-tooltip>
</md-button>
